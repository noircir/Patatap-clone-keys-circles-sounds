<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/patatap.css">

	<script type="text/paperscript" canvas="myCanvas">

		setInterval(circles,1000);

		function circles() {
			for(var x=0; x<1000; x+=100) {
				for (var y=0; y<1000; y+=100) {
					var myCircle = new Path.Circle(new Point(x, y), 20);
					myCircle.fillColor = randomColor();
				}
			}
		}
		

		function randomColor() {
			var r = Math.floor(Math.random()*256);
			var g = Math.floor(Math.random()*256);
			var b = Math.floor(Math.random()*256);

			return ("rgb(" + r + ", " + g + ", " + b + ")");
		}
	</script>
</head>
<body>

<canvas id="myCanvas" resize></canvas>
</body>
</html>
